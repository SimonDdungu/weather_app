<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="author" content="Quantum Developers">
    <meta name="description" content="A weather App Javascript project that was developed by a group known as Quantum Developers consiting of Selina, Simon, Artisan and Brain">
    <meta name="keywords" content="Weather App Project, Quantum Developers, Javascript Project, Selina, Simon, Artisan, Brian">


    <!--FAV ICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">


    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>



<body>
    <div class="main">
        
        <form action="">
            <h3><strong>Enter temperature</strong></h3>
            <input class="Temp" type="text" inputmode="numeric" maxlength="3" value="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')" ><span class="degrees">&degC</span><br>
            <button class="Submit">Submit</button>
        </form>
            

        <div class="Feedback">
            <span class="What_to_wear" style="display: none;"></span>
            <div>
                <img class="image" src="" alt="" style="display: none;">
            </div>
            
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
