<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom css-->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        
        <form action="">
            <h3><strong>Enter temperature</strong></h3>
            <input class="Temp" type="text" inputmode="numeric" maxlength="3" value="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')" ><span class="degrees">&degC</span><br>
            <button class="Submit">Submit</button>
        </form>
            

        <div class="Feedback">
            <span class="What_to_wear" style="display: none;"></span>
            <div>
                <img class="image" src="" alt="" style="display: none;">
            </div>
            
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
